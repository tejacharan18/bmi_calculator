<html lang="en">

<head>

    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
    <div>
        <h2 id="head">BMI</h2>

        <button onclick="validatevalue() && calBMI()">Calculate BMI</button><br />
    </div>

    <div>
        <h3 id="errors"></h3>
    </div>
    <div>

    </div>
    <h2 id="resultarea"></h2>
    </div>

</body>
